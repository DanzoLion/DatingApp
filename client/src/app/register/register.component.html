<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

<h2 class="text-center text-primary">Sign Up</h2>
<hr>

<div class="form-group">
<input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">            <!-- angular always needs a name/ name is used to track what is entered into the form -->
</div>

<div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">         <!-- angular always needs a name/ name is used to track what is entered into the form -->
    </div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
