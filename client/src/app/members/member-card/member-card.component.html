<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">    <!-- the image will be on top of the card we are creating -->
<!-- added || once we created our images gallery in member-detail.component.ts -->
        
    
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' class="btn btn-primary"><i class="fa fa-user"></i></button></li>         <!-- fa is font take to user -->
        <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-primary"><i class="fa fa-heart"></i></button></li>          <!-- fa is font to like a user / added click event for Liked member-->
        <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' [queryParams]='{tab: 3}' class="btn btn-primary">
            <i class="fa fa-envelope"></i></button></li>   <!-- fa is font send message to user -->
    </ul>
</div>
    
        <div class="card-body p-1">                                                                                                                                         <!-- padding added around the card -->
            <h6 class="card-title text-center mb-1">
                <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.userName)">                                    <!-- applies the span if the user is online -->
                    <i class="fa fa-user mr-2"></i>                                                                     <!-- fa is font awesome -->
                </span>
                
                {{member.knownAs}}, {{member.age}}
            </h6>
                <p class="card-text text-muted text-center">{{member.city}}</p>
   
    </div>
</div>
