<!-- 
     <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">           altered ...                                                                                                                                                            
 
        Once we have our text-input.component developed, we can remove all the form-groups
    -->

<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">   <!-- registerForm will only be enabled if the form is valid --> 
<h2 class="text-center text-primary">Sign Up</h2>
<hr>

<div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline"><input type="radio" value='male' formControlName='gender'>Male</label>
    <label class="radio-inline"><input type="radio" value='female' formControlName='gender' class="ml-3">Female</label>
</div>

<app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'  ></app-text-input>
<app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'  ></app-text-input> <!--additional inputs added here to match register.component.ts initializeForm properties -->
<app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date of Birth"' [maxDate]='maxDate'></app-date-input>
<app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'  ></app-text-input>
<app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'  ></app-text-input>
<app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"' ></app-text-input>
<app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"' ></app-text-input>

<!--  we initialised validationErrors property in test-errors.component.ts and we use this code from test.errors.component.ts to manage our error handling for register.component.ts/.html -->

<div class="row" *ngIf="validationErrors.length > 0">                           <!--  we initialised validationErrors property in test-errors.component.ts -->
    <ul class="text-danger">                                                                                        <!--  if true--> 
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div> 

<div class="form-group text-center">
    <button [disabled]='!registerForm.valid'  class="btn btn-success mr-2" type="submit">Register</button> <!-- [disabled] checks to see if form is valid and will disable form if not valid --> 
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
