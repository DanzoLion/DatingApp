<div class="form-group">
    <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password"> -->        <!-- angular always needs a name/ name is used to track what is entered into the form -->
     <!--  'registerForm.get("password").errors && registerForm.get("password").touched' -->  
    
    <input [class.is-invalid] ="ngControl.touched && ngControl.invalid"
     type={{type}}
    class="form-control" 
    [formControl]="ngControl.control" 
    placeholder={{label}}>         <!-- angular always needs a name/ name is used to track what is entered into the form -->
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please Enter your {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
        <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords don't match</div>

    </div>
